<body onload="onloadfromAPI()">
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <h5 class="text-white" style="margin-left:20px;">STUDENT</h5>
            <ul class="navbar-nav me-3 mb-lg-0">
            <li class="nav-item  mb-2">
              <a class="nav-link  active" aria-current="page" href="form123.html">Home</a>
            </li>
            </div>

            <form class=" me-4 d-flex">
                  <img style="width:35px" src="images/school-solid-24 (1).png">
              
            </form>

    <div class="container">
      <form id="myform">
             <div class="col invisible">
              <p class="fs-5">Id: <sup class="text-danger">*</sup></p> 
              <input type="text-hidden" class="form-control" placeholder="Enter Your Id" id="student_id">
             </div>
            
              <div class="row ">
                <div class="col">
                    <p class="fs-5">Name: <sup class="text-danger">*</sup></p> 
                  <input type="text" class="form-control" placeholder="Enter Your Name" id="name" aria-label=" name">
                  <p id="nameerr"></p>
               </div>
                
                <div class="col">
                    <p class="fs-5">Father's Name: <sup class="text-danger">*</sup> </p>
                  <input type="text" class="form-control" placeholder="Enter Your fatherName " id="fatherName" aria-label="fatherName">
                  <p id="fnameerr"></p>
                </div>
                </div>
                
                <div class="row mt-3">
                <div class="col">
                    <p class="fs-5">Age: <sup class="text-danger">*</sup></p>
                  <input type="number" class="form-control" placeholder="Enter Your Age" id="age" aria-label="age">
                  <p id="ageerr"></p>
                </div>
                
                <div class="col">
                    <p class="fs-5"> Contact: <sup class="text-danger">*</sup></p>
                  <input type="number"  class="form-control" placeholder="Enter Your contact" id="contact" aria-label="Contact">
                  <p id="contacterr"></p>
                </div>
                </div>
                
                <div class="row mt-3">
                <div class="col">
                    <p class="fs-5">Address: <sup class="text-danger">*</sup></p> 
                  <input type="text" class="form-control" placeholder="Enter Your Address" id="address" aria-label="address">
                  <p id="addresserr"></p>
                </div>
                
                <div class="col">
                  <img class=" mt-3 great" src="operating-system-concept-illustration_114360-2195.webp">
                </div>
              </div>
            </form>
              <div class="row mt-3">
              <div class="col">
                <button type="submit" id="add" class="btn btn-primary px-4 mt-4"><b>SUBMIT</b></button> 
              
                <a href="/form123.html">
                  <button type="submit" class="btn btn-success mt-4 "><b>GO TO TABLE</b></button>
                </a>
              </div>
            </div>
          </div>
